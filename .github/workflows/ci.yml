name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  namespace: 'janortop5'
  repository: 'laravel'
  image_tag: 'v1'
  registry: 'docker.io'
#   dockerfile: 'laravel-app/Dockerfile'

jobs:
  build:
    runs-on: ubuntu-latest # ${{matrix.os}}
#     strategy:
#       matrix:
#         os: [ubuntu-latest, windows-latest, macOS-latest]
        
    steps:
    - uses: actions/checkout@v3    
    
    - name: Set up Image build
      run: |
        cd laravel-app/
        echo ${{ secrets.ENV_FILE }} > .env.example
        ls -al
        cat .env.example
      
    - name: test
      run: ls -al
      
    - uses: mr-smithers-excellent/docker-build-push@v6
      name: Build & push Docker image
      with:
        image: $namespace/$repository
        tags: $image_tag, latest
        registry: $registry
        dockerfile: laravel-app/Dockerfile
        directory: laravel-app/
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
  laravel_test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: mirromutth/mysql-action@v1.1
        with:
          mysql version: '5.7'
          mysql database: 'laravel'
          mysql root password: ${{ secrets.RootPassword }}
      
      - name: Copy test env file
        run: |
          cd laravel-app/
          echo ${{ secrets.TEST_ENV_FILE }} > .env.example
          chmod +x laravel_test.sh
          ./laravel_test.sh
          
